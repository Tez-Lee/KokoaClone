<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More [] Cocoa clone</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__noti badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="badge small_badge"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="badge small_badge"></span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://vignette.wikia.nocookie.net/among-us-wiki/images/a/a6/1_red.png/revision/latest/top-crop/width/360/height/450?cb=20200912125145"
              class="user-component__avatar"
            />
            <div class="user-compnent__text">
              <h4 class="user-component__title">Tez</h4>
              <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-alt"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-icons"></i> <span>talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-smile-beam"></i> <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-feather"></i>
            <span>Themes</span>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-user-circle"></i> <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i> <span>Openchat</span>
          </div>
          <div class="icon-row__icon">
            <span> </span>
          </div>
          <div class="icon-row__icon">
            <span></span>
          </div>
        </div>
        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggenstions</h4>
          <div class="more-suggestions__icons">
            <div class="icon-row">
              <div class="icon-row__icon">
                <img
                  src="./img/cos_icon.png"
                  class="more-suggenstions__icons__icon"
                /><span>Cocoa Story</span>
              </div>
              <div class="icon-row__icon">
                <img
                  src="./img/ryon_icon.jpg"
                  class="more-suggenstions__icons__icon"
                />
                <span>Cocoa Friends</span>
              </div>
              <div class="icon-row__icon">
                <img
                  src="./img/cocoa_game_icon.jpg"
                  class="more-suggenstions__icons__icon"
                />
                <span>Cocoa Games</span>
              </div>
              <div class="icon-row__icon">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <div class="no-land">
      <span>This site is not support landscape mode!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/80d2cff46a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
