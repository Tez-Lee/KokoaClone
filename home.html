<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have akokoa Account, log in with your E-mail or phone number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="GET">
      <input type="text" placeholder="Email or Phone nuber" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign up" />

      <a href="#"> Do you forgot <u>ID</u> or <u>Password?</u></a>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <div class="no-land">
      <span>This site is not support landscape mode!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/80d2cff46a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
